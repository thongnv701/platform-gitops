apiVersion: v1
kind: Service
metadata:
  name: levelup-frontend-service
  namespace: levelup-frontend
  labels:
    app.kubernetes.io/name: levelup-frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app.kubernetes.io/name: levelup-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP

