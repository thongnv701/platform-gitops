apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: "thongnv701@gmail.com"
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    # HTTP-01 solver for nginx ingress (primary method)
    - http01:
        ingress:
          class: nginx
    # DNS-01 solver for Cloudflare (for wildcard certs if needed)
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token
            key: api-token
      selector:
        dnsZones:
          - "thongit.space"