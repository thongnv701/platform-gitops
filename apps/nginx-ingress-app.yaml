apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.10.1
    helm:
      values: |
        controller:
          # Use hostNetwork to bind directly to host ports 80/443 for Cloudflare proxy compatibility
          hostNetwork: true
          # Service configuration - ClusterIP is sufficient with hostNetwork
          service:
            type: ClusterIP
          admissionWebhooks:
            enabled: true
            patch:
              enabled: true
          config:
            # Cloudflare proxy compatibility settings
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
            # Use Cloudflare's real IP header for proper client IP tracking
            real-ip-header: "CF-Connecting-IP"
            use-proxy-protocol: "false"
            proxy-read-timeout: "180"
            proxy-send-timeout: "180"
            proxy-body-size: "100m"
            keep-alive: "75"
            keep-alive-requests: "100"
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
              additionalLabels:
                release: prometheus-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    # Start with manual sync for initial adoption, then enable automated sync after verification
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - CreateNamespace=true
      # Allow ArgoCD to adopt existing resources without recreation
      - RespectIgnoreDifferences=true
  # Allow ArgoCD to adopt existing manually installed resources
  # This indicates that resources may already exist and ArgoCD should adopt them
  skipDryRunOnMissingResource: true

