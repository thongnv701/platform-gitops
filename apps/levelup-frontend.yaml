apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: levelup-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/thongnv701/platform-gitops.git
    targetRevision: main
    path: k8s/levelup-frontend
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: levelup-frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
  - group: ""
    kind: Secret
    name: github-auth

